overwrite: true
schema:
  - '../api/graph/schema.graphqls'
documents:
  - 'src/shared/graphql/*.graphqls'
  - 'src/shared/graphql/**/*.ts'
generates:
  src/shared/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      scalars:
        UUID: string
